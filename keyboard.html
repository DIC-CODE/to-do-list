<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Virtual Keyboard</h1>
    <div class="keyboard-wrapper">

        <div class="keyboard-container">
            <div class="keyboard special">Esc</div>
            <div class="keyboard">1</div>
            <div class="keyboard">2</div>
            <div class="keyboard">3</div>
            <div class="keyboard">4</div>
            <div class="keyboard">5</div>
            <div class="keyboard">6</div>
            <div class="keyboard">7</div>
            <div class="keyboard">8</div>
            <div class="keyboard">9</div>
            <div class="keyboard">0</div>
            <div class="keyboard">-</div>
            <div class="keyboard">=</div>
            <div class="keyboard special">| \</div>
        </div>

        <div class="keyboard-container">
            <div class="keyboard special">Tab</div>
            <div class="keyboard">Q</div>
            <div class="keyboard">W</div>
            <div class="keyboard">E</div>
            <div class="keyboard">R</div>
            <div class="keyboard">T</div>
            <div class="keyboard">Y</div>
            <div class="keyboard">U</div>
            <div class="keyboard">I</div>
            <div class="keyboard">O</div>
            <div class="keyboard">P</div>
            <div class="keyboard">{[</div>
            <div class="keyboard">]}</div>
            <div class="keyboard special">Back
            </div>
        </div>

        <div class="keyboard-container">
            <div class="keyboard special">Caps</div>
            <div class="keyboard">A</div>
            <div class="keyboard">S</div>
            <div class="keyboard">D</div>
            <div class="keyboard">F</div>
            <div class="keyboard">G</div>
            <div class="keyboard">H</div>
            <div class="keyboard">J</div>
            <div class="keyboard">K</div>
            <div class="keyboard">L</div>
            <div class="keyboard">;</div>
            <div class="keyboard">'</div>
            <div class="keyboard special">Enter</div>
        </div>
        
        <div class="keyboard-container">
            <div class="keyboard special">Shift</div>
            <div class="keyboard">Z</div>
            <div class="keyboard">X</div>
            <div class="keyboard">C</div>
            <div class="keyboard">V</div>
            <div class="keyboard">B</div>
            <div class="keyboard">N</div>
            <div class="keyboard">M</div>
            <div class="keyboard">,</div>
            <div class="keyboard">.</div>
            <div class="keyboard">/</div>
            <div class="keyboard special">Shift</div>
        </div>

        <div class="keyboard-container">
            <div class="keyboard special">Ctrl</div>
            <div class="keyboard special">Alt</div>
            <div class="keyboard special">⊞</div>
            <div class="keyboard spacebar">SPACE</div>
            <div class="keyboard special">⊞</div>
            <div class="keyboard special">Fn</div>
            <div class="keyboard special">Ctrl</div>
        </div>
    </div>

</body>
</html>
